# docker-compose.yml
version: "3"
services:
  
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: refreshtokendb
      PGDATA: /data/postgres   
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

          
networks:
  postgres:
    driver: bridge  

volumes:
  postgres:
